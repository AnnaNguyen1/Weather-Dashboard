<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header> 
        <nav class="navbar navbar-purple gradient">
            <h1 class="display-3 m-auto font-weight-bold text-white">Weather Dashboard</h1>
        </nav>
    </header>

    <main>
        <section class="column container m-4">
            <div class="row justify-content-start">
                <div class="col-3">
                    <h3 class="poppins">Search for a City:</h3>
                    <form id="search-form">
                        <input id="search-input" clasa="form-control" type="text" placeholder="Melbourne">
                        <button type="button" class="btn btn-outline-secondary">Search</button>
                    </form>
                    <div id="past-search"></div>
                </div>

                <div class="col-9">
                    <div id="current-temp" class="row align-items-items-start col-12"></div>
                    <div id="forecast-temp" class="row align-items-items-start col-12"></div>
                </div>
            </div>
        </section>
    </main>
    <script src="./Assets/js/script.js"></script>
</body>
